<div class="container">
  <div class="form _padding">
    <form method="post" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-group--label" for="message">Your text: </label>
        <input id="message" type="text" class="form-group--input" formControlName="message">
      </div>

      <button type="submit" class="btn btn-submit" [disabled]="form.invalid">Send</button>

      <div class="form-group">
        <label class="form-group--label" for="result">Result: </label>
        <input id="result" type="text" class="form-group--input" formControlName="output">
      </div>
    </form>
  </div>
</div>
